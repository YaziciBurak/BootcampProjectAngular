<div class="relative flex">

  <div class="flex flex-col">
    <img loading="lazy" src="/assets/img/fixed-top.svg" class="mt-4" style="z-index: 0" />
    <img loading="lazy" src="/assets/img/fixed-top.svg" class="sm:hidden" style="z-index: 0" />

  </div>

  <div
    class="flex flex-row ml-12  absolute top-8 md:top-12 md:ml-24 lg:ml-36 2xl:ml-60 2xl:mt-10 gap-3 font-semibold 2xl:text-xl"
    style="z-index: 1;">


    <div class="flex gap-3 mt-2  leading-7 whitespace-nowrap font-semibold">
      <div class="text-indigo-950">Profilim</div>
      <div class="text-gray-400">></div>
      <div class="text-indigo-600">Şifremi Güncelle</div>
    </div>
  </div>
</div>
<div class="flex justify-center mt-16 mb-32">
  <form [formGroup]="updatePasswordForm" (submit)="onSubmit()">
    <div
      class="flex flex-col justify-center px-12 pt-8 pb-12 text-base rounded-lg border border-solid bg-slate-50 border-neutral-200 max-w-[690px] max-md:px-5">
      <div class="text-4xl font-bold leading-10 text-slate-900 max-md:max-w-full">
        Şifremi Güncelle
      </div>
      <div class="flex gap-4 mt-6 max-md:flex-wrap max-md:mt-10 max-md:mr-1.5">
        <div class="flex flex-col flex-1 grow shrink-0 basis-0 w-fit">

          <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
            <label for="password"> Eski Şifre</label>
          </div>
          <input formControlName="password" name="password" id="password" type="password"
            placeholder="Eski şifrenizi yazınız  . . ."
            class="form-control justify-center items-start px-5 py-3 mt-2.5 text-gray-500  whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />
          <div *ngIf="submitted && updatePasswordForm.get('password').invalid" class="error-message">
            <div *ngIf="updatePasswordForm.get('password').hasError('required')">
              Şifre alanı zorunludur.
            </div>
            <div *ngIf="updatePasswordForm.get('password').hasError('minlength')">
              Şifre en az 6 karakter olmalıdır.
            </div>
          </div>
          <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
            <label for="newPassword"> Yeni Şifre</label>
          </div>
          <input formControlName="newPassword" name="newPassword" id="newPassword" type="password"
            placeholder="Yeni şifrenizi yazınız  . . ."
            class="form-control justify-center items-start px-5 py-3 mt-2.5 text-gray-500  whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />
          <div *ngIf="submitted && updatePasswordForm.get('newPassword').invalid" class="error-message">
            <div *ngIf="updatePasswordForm.get('newPassword').hasError('required')">
              Şifre alanı zorunludur.
            </div>
            <div *ngIf="updatePasswordForm.get('newPassword').hasError('minlength')">
              Şifre en az 6 karakter olmalıdır.
            </div>
          </div>
          <button type="submit"
            class="flex justify-center items-center px-16 py-3 mt-12 font-bold text-center text-black capitalize bg-amber-400 border-2 border-black border-solid shadow-sm leading-[112%] rounded-[50px] max-md:px-5 max-md:mt-10 max-md:max-w-full hover:brightness-110"
            style="box-shadow: 8.799px 8.799px 0px 0px black;">
            <div class="flex gap-3 text-xl">
              <div>Güncelle</div>
              <img loading="lazy" src="/assets/img/for-all-butons.svg" />
            </div>
          </button>

        </div>
      </div>
    </div>
  </form>
</div>
